name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: nx_monorepo_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 3306
          DATABASE_NAME: nx_monorepo_test
          DATABASE_USER: root
          DATABASE_PASSWORD: password
          NODE_ENV: test

      - name: Build
        run: npm run build

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t nx-monorepo-test .

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 3000:3000 nx-monorepo-test
          sleep 10
          curl -f http://localhost:3000/api/health || exit 1
          docker stop test-container
